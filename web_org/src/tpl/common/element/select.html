<select name="{{name}}">
  {{each items as value index}}
    {{if value[0] == deValue}}
      <option value="{{value[0]}}" data-local="{{value[1]}}" selected>{{value[1]}}</option>
    {{else}}
      <option value="{{value[0]}}" data-local="{{value[1]}}">{{value[1]}}</option>
    {{/if}}
  {{/each}}
</select>
