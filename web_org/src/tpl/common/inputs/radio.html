<tr {{if !display}}class="u-hide"{{/if}} {{if sign!=''}}data-control="{{sign}}"{{/if}}>
	<td>
    <label for="" data-local="{{prevWord}}">{{prevWord}}</label>
    {{if necessary == true}}<span class="u-necessary">*</span>{{/if}}<span> </span>
  </td>
  <td>
    {{each inputList as value index}}
      {{if value[1] == deValue}}
        <input type="radio" name="{{value[0]}}" value="{{value[1]}}" {{if value[4]}}class="u-hide"{{/if}} {{if value[5]}}disabled="disabled"{{/if}}   {{if disabled}} disabled="disabled" {{/if}} {{if value[3] != ''}}data-control-src="{{value[3]}}"{{/if}} checked>
      {{else}}
        <input type="radio" name="{{value[0]}}" value="{{value[1]}}" {{if value[4]}}class="u-hide"{{/if}}  {{if value[5]}}disabled="disabled"{{/if}}  {{if disabled}} disabled="disabled" {{/if}} {{if value[3] != ''}}data-control-src="{{value[3]}}"{{/if}}>
        {{/if}}
      <span data-local="{{value[2]}}" class="u-afterRC {{if value[4]}}u-hide{{/if}}">{{value[2]}}</span>
      
    {{/each}}
  </td>
  <td>
    <span class="u-prompt-word" data-local="{{afterWord}}">{{afterWord}}</span>
  </td>
</tr>
